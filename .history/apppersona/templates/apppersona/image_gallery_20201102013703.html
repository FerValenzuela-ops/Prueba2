{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- WEA MALA QUE NO MUESTRA-->
    {% for image in images %}

      <p>{{image.title}}</p>
    {% endfor %}


    
  </body>
</html>
